name: Canary Release

on:
  workflow_dispatch:

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Update deployment image
        run: |
          kubectl set image deployment/credit-scoring-api api=your-registry/credit-scoring-api:canary --record
          kubectl rollout status deployment/credit-scoring-api
