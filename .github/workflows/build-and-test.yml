name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('deployment/docker/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r deployment/docker/requirements.txt
          pip install black flake8 pytest bandit safety

      - name: Lint code
        run: |
          black --check src tests
          flake8 src tests --max-line-length=110 --extend-ignore=E203,W503,E402,F401

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Security scan (Python)
        run: |
          bandit -r src -lll
          safety check || true
