apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-scoring-api-v2
  labels:
    app: credit-scoring
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: credit-scoring
      version: v2
  template:
    metadata:
      labels:
        app: credit-scoring
        version: v2
    spec:
      containers:
        - name: api
          image: your-registry/credit-scoring-api:v2
          ports:
            - containerPort: 8000
