apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: credit-scoring-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: credit-scoring.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: credit-scoring-service
                port:
                  number: 80
