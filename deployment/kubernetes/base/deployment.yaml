apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-scoring-api
  labels:
    app: credit-scoring
spec:
  replicas: 3
  selector:
    matchLabels:
      app: credit-scoring
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: credit-scoring
    spec:
      containers:
        - name: api
          image: your-registry/credit-scoring-api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: credit-scoring-config
            - secretRef:
                name: credit-scoring-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
